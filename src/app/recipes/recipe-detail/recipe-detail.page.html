<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>recipe-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recipe-detail</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card *ngIf="currentRecipe">
      <img alt="Silhouette of mountains" [src]="currentRecipe.imgURL" />

      <ion-card-header>
        <ion-card-title>{{currentRecipe.title}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-list-header>
            <ion-label>Ingrediants</ion-label>
          </ion-list-header>
          <ng-container *ngFor="let item of currentRecipe.ingrediants">
            <ion-item>
              <ion-label>{{item}}</ion-label>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
