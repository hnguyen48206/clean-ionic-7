<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>Recipes</ion-label>
    </ion-list-header>
    <ng-container *ngFor="let recipe of recipes">
      <ion-item-sliding>
        <!-- <ion-item  (click)="goDetail(recipe.id)"> -->
        <ion-item [routerLink]="['./',recipe.id]">
          <ion-avatar slot="start">
            <ion-img [src]="recipe.imgURL"></ion-img>
          </ion-avatar>
          <ion-label>{{recipe.title}}</ion-label>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteRecipe(recipe.id)"
            >Delete</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
